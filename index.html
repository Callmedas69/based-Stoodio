<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Based Stoodio</title>
    <link rel="stylesheet" href="static/styles/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="logo.gif" alt="Logo" class="logo">
            <h1>Based St◨◨dio</h1>
            <h2>⌐◨◨ It</h2>
        </div>
    </header>
    <main>
        <div class="upload-container">
            <label for="image-upload" class="button">Upload Image</label>
            <input type="file" id="image-upload" accept="image/*">
        </div>
        <div class="canvas-container">
            <canvas id="meme-canvas"></canvas>
        </div>
        <div id="button-container" class="button-group" style="display: none;">
            <button id="add-nogs-button" class="button">Add Nogs</button>
            <button id="delete-nogs-button" class="button">Delete Last Nogs</button>
            <button id="reset-button" class="button">Reset</button>
            <button id="download-button" class="button">Download</button>
        </div>
        <div class="sliders">
            <label for="resize-slider">Resize</label>
            <input id="resize-slider" type="range" min="0.1" max="10" step="0.1" value="3">
            <label for="rotate-slider">Rotate</label>
            <input id="rotate-slider" type="range" min="0" max="360" step="1" value="0">
            <label for="color-slider">Color</label>
            <input id="color-slider" type="range" min="0" max="360" step="1" value="0">
        </div>
        
    </main>
    <script src="static/generator/index.js"></script>
</body>
</html>
